<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Love
          <br />
          Amor
        </div>
      </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/rafinha-g" target="_blank">Rafa</a> and is
      <a href="https://github.com/rafinha-g/poem-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poem-generator-q07p.onrender.com" target="_blank"
        >hosted on Render</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
